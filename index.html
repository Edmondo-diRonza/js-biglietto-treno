<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Preventivatore biglietti treno</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETO</h1>        
            <section class="ticket-input">
                <div class="row">
                    <div class="col">
                        <label for="nome-viaggiatore">Nome</label>
                        <input id="nome-viaggiatore" type="text" placeholder="Inserisci il tuo nome">                        
                    </div>
                    <div class="col">
                        <label for="cognome-viaggiatore">Cognome</label>
                        <input id="cognome-viaggiatore" type="text" placeholder="Inserisci il tuo cognome">                                               
                    </div>
                    <div class="col">
                        <label for="km-viaggio">Km da percorrere</label>
                        <input type="number" id="km-viaggio" name="km-viaggio" placeholder="Inserisci i km da percorerre">                        
                    </div>
                    <div class="col">
                        <label for="fascia-eta">Fascia Et√†</label>
                        <select name="fascia-eta" id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over65</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" id="genera">Genera</button>
                    <button class="btn" id="annulla">Annulla</button>
                </div>
            </section>
            <h2>IL TUO BIGLIETTO</h2>
            <section id="ticket-output" class="hidden">                  
                <h3 id="dettaglio">DETTAGLIO PASSEGGERI</h3>                             
                <div class="row">                    
                    <div class="passenger-detail">
                        <h4>NOME PASSEGGERO</h4>
                        <p id="passenger-name"></p>
                    </div>
                    <div class="passenger-summary">
                        <table>
                            <thead>
                                <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo biglietto</th>
                                </tr>
                            </thead>
                            <tr>
                                <td id="offerta">Non Inserito ancora</td>
                                <td id="carrozza">Non inserito ancora</td>
                                <td id="codice">Non inserito ancora</td>
                                <td id="costo">Non inserito ancora</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>        
    <script src="js/script.js"></script>
    </body>
</html>
